<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: block;
        margin-top: 60px;
        font-size: 0.8rem;
      }
      .attribution a {
        color: #edf2ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top-card">
        <img src="https://i.pravatar.cc/150?img=67" alt="avatar" />
      </div>
      <div class="bottom-card">
        <div class="info">
          <h2 class="name">Victor Crest<span class="age">26</span></h2>
          <h3 class="location">London</h3>
        </div>
        <div class="social-info">
          <dl>
            <div>
              <dt>Followers</dt>
              <dd>80K</dd>
            </div>
            <div>
              <dt>Likes</dt>
              <dd>803K</dd>
            </div>
            <div>
              <dt>Photos</dt>
              <dd>1.4K</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sahar.Q</a>.
      </div>
    </div>
  </body>
</html>
